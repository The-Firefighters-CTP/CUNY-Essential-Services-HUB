<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Logo.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <!--Poppins Font-->
    <title>Essential Services HUB for CUNY</title>
</head>
<body>
    <header class="header">
        <div class="header-div">
            <a href="index.html"><img id="logo" title="CUNY Essential Services HUB" src="./images/Logo-transparent.png"></a>
        </div>
        <div class="header-div">
            <p id = "Ess">ESSENTIAL</p>
            <p id = "Ser">SERVICES</p>
        </div>
        <div class="header-div">
            <h1 id= "Hub">HUB</h1>
        </div>
    </header>

    <main>
        <section id="service-options">
            <!-- Healthcare Services button with checkbox -->
            <div class="checkbox-button healthcare">
                <input type="checkbox" id="check2">
                <label for="check2">HEALTHCARE SERVICES</label>
            </div>

            <!-- Food Pantry Supplies button with checkbox   / -->
            <div class="checkbox-button food-pantry">
                <input type="checkbox" id="check1">
                <label for="check1">FOOD PANTRY SERVICES</label>
            </div>

            <!-- Mental Health Services button with checkbox -->
            <div class="checkbox-button mental-health">
                <input type="checkbox" id="check3">
                <label for="check3">MENTAL HEALTH SERVICES</label>
            </div>

            <!-- Childcare Services button with checkbox -->
            <div class="checkbox-button childcare">
                <input type="checkbox" id="check4">
                <label for="check4">CHILDCARE SERVICES</label>
            </div>

            <!-- SELLECT ALL button with checkbox -->
            <div class="checkbox-button select-all">
                <input type="checkbox" id="check5">
                <label for="check5">SELECT ALL</label>
            </div>
        </section>

        <div id="map"></div>
    </main>

    <!-- Load the config file first -->
    <script src="./config.js"></script>
    <script src="./dataset/all_data.js"></script>
    <script src="./dataset/healthcare_data.js"></script>
    <script src="./dataset/food_pantry_data.js"></script>
    <script src="./dataset/mental_health_data.js"></script>
    <script src="./dataset/childcare_data.js"></script>
    <script src="./script.js"></script>
</body>
</html>
